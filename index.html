<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Serigala Carrd Clone</title>
</head>
<body>

  <!-- from https://grainy-gradients.vercel.app/ -->
  <svg id="noise" viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'>
    <filter id='noiseFilter'>
      <feTurbulence 
        type='fractalNoise' 
        baseFrequency='10' 
        numOctaves='1' 
        stitchTiles='stitch'/>
    </filter>
    <rect width='100%' height='100%' opacity='0.25' filter='url(#noiseFilter)'/>
  </svg>

  <section>
    <div class="browser-container">
      <div class="page-title">
        <img id="icon" src="image.png" alt="Serigala icon">
        <span>SERIGALA</span>
      </div>
      <div class="page-container">
        <div class="search-bar-container">
          <div class="search-bar">
            <span class="search-link">https://....com/</span>
            <span class="fa fa-star"></span>
          </div>
        </div>
        <div id="home" class="content">
          <h1>Selamat datang!</h1>
          <p>Penasaran sama Serigala?</p>
        </div>
        <div id="about" class="content">
          <h1>Apa saja divisinya?</h1>
        </div>
        <nav>
          <span class="bi fa-2x bi-house-door-fill"></span>
          <span class="fa fa-2x fa-question"></span>
        </nav>
      </div>
    </div>
  </section>

</body>
<script src="script.js"></script>
</html>
